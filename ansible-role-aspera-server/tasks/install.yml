---

- name: selinux > Disable
  selinux:
    policy: targeted
    state: disabled

- name: firewall > Stop
  systemd:
    name: firewalld
    state: stopped

- name: install > Prerequisite Packages
  yum:
    name: "{{ aspera_prereq_packages }}"
    state: present
    update_cache: true

- name: install > Aspera Package
  yum:
    name: "{{ aspera_package }}"
    state: present

- name: license > Aspera License
  copy:
    dest: "{{ aspera_license_dest }}"
    content: "{{ aspera_license_text }}"

- name: verify > Package and License
  shell: ascp -A
  changed_when: false
